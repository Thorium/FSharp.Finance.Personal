name: Docs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.202'

      - name: Restore tools
        run: dotnet tool restore

      - name: Build code
        run: dotnet build -c Release

      - name: Copy test output files to static content
        run: |
          mkdir -p ./docs/content
          cp -R ./io/out/* ./docs/content/
        shell: bash
       
      - name: Install prerelease fsdocs tool
        run: dotnet tool update fsdocs-tool --global --prerelease

      - name: Generate the documentation
        run: dotnet fsdocs build --clean --properties Configuration=Release --eval --ignoreuncategorized
      
      - name: Upload documentation
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
